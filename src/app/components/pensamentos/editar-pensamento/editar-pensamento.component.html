<section class="container editar-pensamentos ff-inter">
  <header class="header">
    <h2>Adicione um <br />pensamento novo:</h2>
  </header>
  <form>
    <label for="pensamento">Pentamento</label>
    <input
      type="textarea"
      class="input"
      id="pensamento"
      name="pensamento"
      placeholder="Digite um pensamento"
      [(ngModel)]="pensamento.conteudo"
    />
    <label for="autoria">Autoria ou fonte</label>
    <input
      type="textarea"
      class="input"
      id="autoria"
      name="autoria"
      placeholder="Digite a auditoria ou a fonte"
      [(ngModel)]="pensamento.autoria"
    />
    <label for="modelo">Selecione o modelo do card:</label>
    <div class="container-radio">
      <div class="radio-modelo">
        <label for="modelo1">
          <input
            type="radio"
            value="modelo1"
            name="modelo-card"
            [(ngModel)]="pensamento.modelo"
            id="modelo1"
          />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 1</span>
        </label>
        Prévia:
        <div class="modelo modelo1 ff-roboto-mono">
          <img src="../../../../assets/imagens/modelo1.png" alt="Aspas azuis" />
          <p class="conteudo" [textContent]="pensamento.conteudo"></p>
          <p class="autoria">
            <b [textContent]="pensamento.autoria"></b>
          </p>
        </div>
      </div>
      <div class="radio-modelo">
        <label for="modelo2">
          <input
            type="radio"
            value="modelo2"
            name="modelo-card"
            [(ngModel)]="pensamento.modelo"
            id="modelo2"
          />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 2</span>
        </label>
        Prévia:
        <div class="modelo modelo2 ff-roboto-mono">
          <img src="../../../../assets/imagens/modelo2.png" alt="Aspas azuis" />
          <p class="conteudo" [textContent]="pensamento.conteudo"></p>
          <p class="autoria">
            <b [textContent]="pensamento.autoria"></b>
          </p>
        </div>
      </div>
      <div class="radio-modelo">
        <label for="modelo3">
          <input
            type="radio"
            value="modelo3"
            name="modelo-card"
            [(ngModel)]="pensamento.modelo"
            id="modelo3"
          />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 3</span>
        </label>
        Prévia:
        <div class="modelo modelo3 ff-roboto-mono">
          <img src="../../../../assets/imagens/modelo3.png" alt="Aspas azuis" />
          <p class="conteudo" [textContent]="pensamento.conteudo"></p>
          <p class="autoria">
            <b [textContent]="pensamento.autoria"></b>
          </p>
        </div>
      </div>
    </div>
    <div class="acoes">
      <button class="botao" (click)="editarPensamento()">Salvar</button>
      <button class="botao" (click)="cancelar()">Cancelar</button>
    </div>
  </form>
</section>
